<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Udemy translate & speech</title>
    <meta charset="utf-8">
    <link href="popup.css" rel="stylesheet">
    <script type="module" src="popup.js"></script>
</head>

<body>
<div class="widget" id="widget">
    <div id="widget-title" class="widget-title">
        <h3>Udemy translate & speaker</h3>
    </div>
    <div class="container-power">
        <div class="container-power-option">
            <div class="item1">
                <p>Translation</p>
            </div>
            <div class="item2"></div>
            <div class="item3">
                <div class="power-button">
                    <input id="power-button-switch-translation" class="power-button-switch" type="checkbox">
                    <label for="power-button-switch-translation"></label>
                    <div class="power-button-switch-img"></div>
                </div>
            </div>
        </div>

        <div class="container-voices">
            <p class="container-voices-title">Translate From</p>
            <span class="container-voices-title" style="color: black;margin-left: 5px;">English</span>
        </div>
        <div class="container-voices">
            <p class="container-voices-title">Translate to</p>
            <div>
                <div class="item">
                    <select id="translate-to">
                        <option value="fr-FR">French</option>
                        <option value="de-DE">German</option>
                        <option value="it-IT">Italian</option>
                        <option value="ja-JP">Japanese</option>
                        <option value="ko-KR">Korean</option>
                        <option value="ru-RU">Russian</option>
                        <option value="es-ES">Spanish</option>
                        <option value="tr-TR">Turkish</option>
                        <option value="uk-UA">Ukrainian</option>
                        <option value="zh-CN">Chinese (Simplified)</option>
                        <option value="zh-TW">Chinese (Traditional)</option>
                        <option value="hi-IN">Hindi</option>
                        <option value="ar-SA">Arabic</option>
                        <option value="pt-BR">Portuguese (Brazil)</option>
                        <option value="pt-PT">Portuguese (Portugal)</option>
                        <option value="bn-BD">Bengali</option>
                        <option value="fr-CA">French (Canada)</option>
                        <option value="fil-PH">Filipino</option>
                        <option value="id-ID">Indonesian</option>
                        <option value="vi-VN">Vietnamese</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="container-power">
        <div class="container-power-option">
            <div class="item1">
                <p>Speak</p>
            </div>
            <div class="item2"></div>
            <div class="item3">
                <div class="power-button">
                    <input id="power-button-switch-speak" class="power-button-switch" type="checkbox">
                    <label for="power-button-switch-speak"></label>
                    <div class="power-button-switch-img"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="power-on" id="power-on">
        <div class="container-volume">
            <p class="container-volume-title">Volume</p>
            <div class="container-volume-option">
                <div class="item2">
                    <input type="range" min="0.1" max="1" step="0.1" id="volume-slider">
                    <span id="volume-value" style="margin-left: 10px;">0.5</span>
                </div>
            </div>
        </div>
        <div class="container-volume">
            <p class="container-volume-title">Caption Font Size</p>
            <div class="container-volume-option">
                <div class="item2">
                    <input type="range" min="0.8" max="2.5" step="0.1" value="1.5" id="font-size-slider">
                    <span id="font-size-value" style="margin-left: 10px;">1.5x</span>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

</html>
